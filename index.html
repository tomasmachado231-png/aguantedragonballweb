<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRAGON BALL</title>

  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">

  <!-- Fuente Dragon Ball PIC -->
  <style>
    @font-face {
        font-family: "DBZ";
        src: url("fuentes/Dragon Ball.ttf") format("truetype");
    }
     .carousel-item img {
      height: 450px;       /* Cambiá este valor a lo que quieras */
      object-fit: cover;   /* Recorta la imagen sin deformarla */
    }

    .titulo-dbz {
        font-family: "DBZ", sans-serif;
        color: #00FF00; /* Verde */
    }

    /* Fondo repetido */
    body {
    background-image: url('fondo.webp');
    background-repeat: repeat;       /* Se repite en X y Y */
    background-size: 100px 100px;    /* Tamaño de cada "tile" */
    background-position: top left;   /* Comienza desde la esquina */
     /* Esto deja ver la imagen más tenue */
    background-color: rgba(0,0,0,0.6);   /* capa oscura encima */
    background-blend-mode: multiply;     /* mezcla con la imagen */
}
.esfera {
  width: 70px;
  height: auto;
  transition: transform 0.3s ease;
}

/* Animación de pulso */
@keyframes pulseGlow {
  0% {
    filter: drop-shadow(0 0 10px gold);
    transform: scale(1);
  }
  50% {
    filter: drop-shadow(0 0 25px orange);
    transform: scale(1.1);
  }
  100% {
    filter: drop-shadow(0 0 10px gold);
    transform: scale(1);
  }
}

/* Aplica la animación al pasar el cursor */
.esfera:hover {
  animation: pulseGlow 1s infinite;
}

button {
  border: none;
  background: transparent;
}
  </style>
</head>
<body>

  <!-- Título con tipografía DBZ -->
  <div class="text-center my-4">
    <h1 class="display-4 titulo-dbz">AGUANTE DRAGON BALL</h1>
    <p><b>AGUANTE DRAGON BALL.</b></p>
    <p><i>AGUANTE DRAGON BALL</i></p>
  </div>

  <!-- Imagen redonda -->
  <div class="text-center my-4">
    <img src="gokuchikito.jpg" class="rounded-circle img-fluid" width="300" alt="Gokuchikito">
  </div>

  <!-- Botón -->
  <div class="text-center my-4">
    <button class="boton-esfera4"> <a href="primer enlace.html">
      <img src="esfera4.png" width="20%" alt="Botón" class="esfera">
    </a></button>
   
  </div>

  <!-- Carousel -->
  <div id="myCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="deseos/deseos.html">
        <img src="shenlong.webp" class="d-block w-100" alt="Slide 1">
      </a>
        <div class="carousel-caption d-none d-md-block">
          <h5>Deseos</h5>
          <p>Listado de todos los deseos cumplidos por Shen-Long.</p>
        </div>
      </div>
      <div class="carousel-item">
        <a href="muertes/muertes.html">
        <img src="yamcha.webp" width="50%" class="d-block w-100" alt="Slide 2">
      </a>
        <div class="carousel-caption d-none d-md-block">
          <h5>Muertes</h5>
          <p>Listado de todas las muertes que hubo en esta aventura.</p>
        </div>
      </div>
      <div class="carousel-item">
        <a href="personajes/personajes.html">
        <img src="personajes.webp" class="d-block w-100" alt="Slide 3">
        </a>
        <div class="carousel-caption d-none d-md-block">
          <h5>Personajes</h5>
          <p>Todos los personajes iconicos del anime.</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
